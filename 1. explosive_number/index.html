<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosive-Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1> Explosive Number </h1>
        <label for="min-num">Minumum Number:</label>
        <input type="text" id="min-num">
        <label for="max-num">Maximum Number:</label>
        <input type="text" id="max-num">

        <label for="guess-num">Guess Number:</label>
        <input type="text" id="guess-num">

        <button onclick="start()" id="start-but">Start</button>
        <button onclick="guess()" id="guess-but"> Guess</button>
        <button onclick="initial()" > Initial </button>

        <div class="message">
            <span id="message">
                Message
            </span>
        </div>

        <script src="script.js"></script>
    </main>
</body>
</html>
